version: '2.1'

services:

  api:
    image: sstarcher/sensu
    restart: on-failure
    command: api
    environment:
      REDIS_PASSWORD: 666666
      REDIS_RECONNECT_ON_ERROR: "true"
    links:
      - redis

  server:
    image: sstarcher/sensu
    restart: on-failure
    command: server
    environment:
      REDIS_PASSWORD: 666666
      REDIS_RECONNECT_ON_ERROR: "true"
    links:
      - redis
      - api

  uchiwa:
    build: uchiwa/
    restart: on-failure
    links:
      - api:sensu
    volumes:
      - ./uchiwa/config/uchiwa.json:/config/config.json
    ports:
      - '3001:3000'

  redis:
    image: tutum/redis
    restart: on-failure
    environment:
      REDIS_PASS: 666666
    ports:
      - '6379:6379'
